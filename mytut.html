  function inArray(arrayToCheck,value){

function times2(num){
  var k = 2;
  return num*k;
}
function times3(num){
  return num *3;
}
function multiple(func,num){
  return func(num)
}
document.write("2*19 :",multiple(times2,19),"<br/>");

function getSum(){
  var sum = 0;
  for(i= 0;i < arguments.length; i++){
    sum += arguments[i];
  }
  return sum;
}
document.write("Sum= ",getSum(1,2,3,4,5,6),"<br/>");

function time4(theArray){
  var newArray=[];
  for(i=0;i<theArray.length;i++){
    newArray.push(theArray[i]*4);
  }
  return newArray;
}
document.write("Array quadruple ",time4([1,2,3,4,5,6]).valueOf(),"<br/>");

function factorial(num){
  if(num <=1){
    return 1;
  }else{
    return num *factorial(num-1);
  }
}
document.write("factorial of 4= ",factorial(4),"<br/>");

function getChar(event){
    if(event.which == null){
      return String.fromCharCode(event.keyCode);
    }else if{event.which != 0 && event.charCode !=0){
      return String.fromCharCode(event.which);
    }else{
      return null;
    }
  }
  document.getElementById('charInput').onkeypress =
function(event){

    if(!char) return false;
    document.getElementById('keyData').innerHTML= char +"was clicked";
    return true;
  }

document.body.onmousemove = function(e){
  e = e || window.event;
  var pageX = e.pageX;
  var pageY = e.pageY;
  if(pageX === undefined){
    pageX = e.clientX +
document.body.scrollLeft +
document.documentElement.scrollLeft;
    pageY = e.clientY + document.body.scrollTop +
document.documentElement.scrollTop;
  }
document.getElementById('mouseX').value = pageX;
document.getElementById('mouseY').value = pageY;

};
